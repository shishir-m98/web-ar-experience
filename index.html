<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker 1 -->
    <a-marker preset="custom" type="pattern" url="images/1.png">
      <a-entity
        gltf-model="glb/beach_ball_-_low_poly.glb"
        scale="0.1 0.1 0.1"
      ></a-entity>
    </a-marker>

    <!-- Marker 2 -->
    <a-marker preset="custom" type="pattern" url="images/2.png">
      <!-- Add 3D model for Marker 2 -->
      <a-entity
        gltf-model="glb/beach_ball_-_low_poly.glb"
        scale="0.1 0.1 0.1"
      ></a-entity>
    </a-marker>

    <!-- Marker 3 -->
    <a-marker preset="custom" type="pattern" url="images/3.png">
      <!-- Add 3D model for Marker 3 -->
      <a-entity
        gltf-model="glb/beach_ball_-_low_poly.glb"
        scale="0.1 0.1 0.1"
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
